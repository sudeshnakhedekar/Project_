<html>
<head>
    <title>MOVING IMAGE</title>
    <link rel="stylesheet"  type="text/css" href="movingimg.css">
</head>
<script type="text/javascript">

function moveleft()
{
document.getElementById('image').style.position="absolute";
document.getElementById('image').style.left="0";
}
function moveback()
{
document.getElementById('image').style.position="absolute";
}



</script>





<body>
    
    <h1 style="background-color: aquamarine;">MOVING PICTURES</h1>
    <br>

<img id="image" src="wave.gif"

onclick="moveleft()"
onclick="moveback()" 
/>
<h2 style="background-color: aqua; ">WAVE</h2>
