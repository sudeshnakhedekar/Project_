<html>
<head>
    <title>MOVING IMAGE</title>
</head>
<script type="text/javascript">

function moveleft()
{
document.getElementById('image').style.position="absolute";
document.getElementById('image').style.left="0";
}
function moveback()
{
document.getElementById('image').style.position="absolute";
}


</script>





<body>
    
    <h1>MOVING PICTURES</h1>
    <br>

<img id="image" src="wave.gif"
onclick="moveleft()"
onclick="moveback()" />
<br>
<br>
<br>
<br>

<img id="image" src="rab.gif"
onclick="moveleft()"
onclick="moveback()" />
<br>
<br>

<img id="image" src="thanku.gif"
onclick="moveleft()"
onclick="moveback()" />

</body>
</html>
