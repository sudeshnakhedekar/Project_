<!DOCTYPE html>
<html>    
<head>
        <title>Table</title>
    
    </head>
    <style>
        table, td, th{
            border: 1 px solid black;
        }
    
    </style>
    <body>
        <h1>The td colspan attribute</h1>
    <table>
        <tr>
            <th>Month </th>
            <th>Saving</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
        <tr>
            <td colspan="2">Sum: $180</td>
        </tr>
    </table>
    </body>
</html>
